<div>

	<div id="mainLoginDiv" title="{{ nls.login_label }}">
		<form>
			<fieldset>
				<label for="username">{{ nls.username_label }}:</label> 
				<input type="text" id="username" class="text-input" required autofocus="true" /> 
				<label for="password">{{ nls.password_label }}:</label> 
				<input type="password" id="password" class="text-input" required />
				<div id="loginMessage"></div>
			</fieldset>
		</form>
	</div>


</div>
